<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./static/style.css" />
    <link rel="stylesheet" type="text/css" href="./static/spacer.css" />
    <link rel="stylesheet" type="text/css" href="./static/text.css" />
    <link rel="stylesheet" type="text/css" href="./static/classes.css" />
    <link rel="stylesheet" type="text/css" href="./static/components.css" />
    <link rel="icon" href="./static/img/favicon.ico" sizes="any" />
    <title>Solar</title>
    <meta name="description" content="space on your hands.">

    <meta property="og:title" content="Solar" />
    <meta property="og:description" content="space on your hands." />
    <meta property="og:image" content="https://i.imgur.com/hNVFx3Y.png" />
    <meta content="#202C4B" data-react-helmet="true" name="theme-color" />
</head>

<body>
    <div class="spacer-25"></div>
    <div class="flex center-mobile">
        <h1 style="display: inline">Solar</h1>
        <img id="logo" src="./static/img/logo.svg" alt="Solar Logo" />
    </div>
    <div class="flex center-mobile">
        <h3 style="padding-left: 20px; white-space: nowrap;">space on your hands.</h3>
    </div>
    <div class="spacer-10"></div>
    <div class="flex center-mobile">
        <div style="width: 70%" class="desktop-only"></div>
        <a style="all: unset" href="https://play.google.com">
            <button class="button">
                <img src="./static/icons/Gplay.svg" alt="Google Play Icon" />
                <h3>Google Play</h3>
            </button>
        </a>
    </div>

    <div class="spacer-50"></div>

    <div class="flex mockup">
        <div style="display: block;">
            <h2>Stay always <br class="desktop-only"> tuned</h2>
            <div class="spacer-5"></div>
            <div style="display: flex;">
                <img src="./static/icons/Rocket.svg" alt="Rocket Icon" class="icon">
                <h4>Choose the launches <br> you want to follow</h4>
            </div>
            <div class="spacer-5"></div>
            <div style="display: flex;">
                <img src="./static/icons/Notification.svg" alt="Notification Icon" class="icon">
                <h4>Receive every update <br> need to know about them</h4>
            </div>
        </div>
        <div>
            <img src="./static/img/mockups/launches.png" alt="Iphone mockup displaying the launches page" class="img">
        </div>
    </div>

    <div class="spacer-50 desktop-only"></div>
    <div class="spacer-10"></div>

    <div class="flex mockup">
        <div style="display: block;">
            <h2>Keep updated</h2>
            <div class="spacer-5"></div>
            <div style="display: flex;">
                <img src="./static/icons/News.svg" alt="News Icon" class="icon">
                <h4>Get informed with daily <br> space news</h4>
            </div>
        </div>
        <div>
            <img src="./static/img/mockups/iphone.png" alt="Iphone mockup" class="img">
        </div>
    </div>

    <div class="spacer-80"></div>

    <div class="flex mockup">
        <div style="display: block;">
            <h2>And <br class="desktop-only"> discover.</h2>
            <div class="spacer-5"></div>
            <div style="display: flex;">
                <img src="./static/icons/Planet.svg" alt="Planet Icon" class="icon">
                <h4 style="align-items: center; display: flex;">Learn and enjoy monthly insights</h4>
            </div>
        </div>
        <div>
            <img src="./static/img/mockups/iphone.png" alt="Iphone mockup" class="img">
        </div>
    </div>

    <div class="spacer-5 desktop-only"></div>

    <div class="flex margin-50-desktop" style="justify-content: center; flex-wrap: wrap;">
        <a style="all: unset;" href="https://play.google.com">
            <button class="button">
                <h3 style="padding: 1.5vw 2.5vw;">Downolad Now</h3>
            </button>
        </a>
        <div class="spacer-10 desktop-only"></div>
        <div style="width: 100%;"></div>
        <div class="spacer-10"></div>
        <div style="display: flex;" class="social-icons">
            <a href="https://www.instagram.com">
                <img src="./static/icons/Instagram.svg" alt="" style="margin: 0;">
            </a>
            <a href="https://www.facebook.com">
                <img src="./static/icons/Facebook.svg" alt="">
            </a>
            <a href="https://twitter.com">
                <img src="./static/icons/Twitter.svg" alt="">
            </a>
        </div>
    </div>

    <div class="spacer-10"></div>
</body>

</html>
