<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./static/style.css" />
    <link rel="icon" href="./static/img/favicon.ico" sizes="any" />
    <title>Solar</title>
</head>

<body>
    <div class="spacer"></div>
    <div style="display: flex; align-items: center; flex-wrap: wrap">
        <h1 style="display: inline">Solar</h1>
        <img id="logo" src="./static/img/logo.svg" alt="Solar Logo" />
    </div>
    <h3 style="padding-left: 20px">space on your hands.</h3>
    <div class="spacer" style="height: 10vh;"></div>
    <div style="display: flex; justify-content: center;">
        <div style="width: 100%" class="desktop-only"></div>
        <a style="all: unset" href="https://play.google.com">
            <button class="button">
                <img src="./static/icons/Gplay.svg" alt="Google Play Icon" />
                <h3>Google Play</h3>
            </button>
        </a>
        <div style="width: 10%" class="desktop-only"></div>
    </div>

    <div class="spacer" style="height: 50vh;"></div>

    <div style="display:flex; align-items: center; position: relative;">
        <div style="display: block;">
            <h2 style="margin-left: 1vw;">Stay always <br> tuned</h2>
            <div class="spacer" style="height: 5vh;"></div>
            <div style="display: flex;">
                <img src="./static/icons/Rocket.svg" alt="Rocket Icon" class="icon">
                <h4>Choose the launches <br> you want to follow</h4>
            </div>
            <div class="spacer" style="height: 6vh;"></div>
            <div style="display: flex;">
                <img src="./static/icons/Notification.svg" alt="Notification Icon" class="icon">
                <h4>Receive every update <br> need to know about them</h4>
            </div>
        </div>
        <img src="./static/img/mockups/launches.png" alt="Iphone mockup displaying the launches page"
            style="width: 25vw; position:absolute; right: 13vw; top: -10vh">
    </div>

    <div class="spacer" style="height: 60vh;"></div>

    <div style="display:flex; align-items: center; position: relative;">
        <div style="display: block;">
            <h2 style="margin-left: 1vw;">Keep updated</h2>
            <div class="spacer" style="height: 5vh;"></div>
            <div style="display: flex;">
                <img src="./static/icons/News.svg" alt="News Icon" class="icon">
                <h4>Get informed with daily <br> space news</h4>
            </div>
        </div>
        <img src="./static/img/mockups/iphone.png" alt="Iphone mockup"
            style="width: 25vw; position:absolute; right: 13vw; top: -10vh">
    </div>

    <div class="spacer" style="height: 80vh;"></div>
    <div style="display:flex; align-items: center; position: relative;">
        <div style="display: block;">
            <h2 style="margin-left: 1vw;">And <br> discover.</h2>
            <div class="spacer" style="height: 5vh;"></div>
            <div style="display: flex;">
                <img src="./static/icons/Planet.svg" alt="Planet Icon" class="icon">
                <h4 style="font-size: 1.5vw;">Learn and enjoy monthly insights</h4>
            </div>
            <div class="spacer" style="height: 10vh;"></div>
            <a style="all: unset;" href="https://play.google.com">
                <button class="button" style="margin-left: 3vw;">
                    <h3 style="padding: 1.5vw 2.5vw 1.5vw 2.5vw;">Downolad Now</h3>
                </button>
            </a>
            <div class="spacer" style="height: 22vh;"></div>
            <div style="display: flex;" class="social-icons">
                <a href="https://www.instagram.com">
                    <img src="./static/icons/Instagram.svg" alt="">
                </a>
                <a href="https://www.facebook.com">
                    <img src="./static/icons/Facebook.svg" alt="">
                </a>
                <a href="https://twitter.com">
                    <img src="./static/icons/Twitter.svg" alt="">
                </a>
            </div>
        </div>
        <img src="./static/img/mockups/iphone.png" alt="Iphone mockup"
            style="width: 25vw; position:absolute; right: 13vw; top: -10vh">
    </div>
    <div class="spacer" style="height: 10vh;"></div>
</body>

</html>
